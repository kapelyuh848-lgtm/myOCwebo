<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MyOC - Cloud Auth</title>
    <style>
        body { background: #0f0f0f; color: #00ffcc; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid #00ffcc; box-shadow: 0 0 20px #00ffcc33; width: 350px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #333; color: white; border-radius: 5px; }
        button { background: #00ffcc; color: black; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        button:hover { background: #00cca3; box-shadow: 0 0 15px #00ffcc; }
        .code-display { font-size: 32px; letter-spacing: 5px; margin: 20px 0; color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
        .status { font-size: 12px; margin-top: 10px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h2>MyOC Terminal</h2>
        
        <div id="reg-form">
            <input type="text" id="user" placeholder="Логин">
            <input type="password" id="pass" placeholder="Пароль">
            <button onclick="register()">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        </div>

        <hr style="border: 0.5px solid #333; margin: 20px 0;">

        <div id="auth-form">
            <input type="text" id="auth-user" placeholder="Введите логин для кода">
            <button onclick="getCode()">ПОЛУЧИТЬ 2FA КОД</button>
            <div id="2fa-code" class="code-display">------</div>
        </div>
        
        <p class="status" id="status-text">Система готова</p>
    </div>

    <script>
        async fn register() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: user, password: pass})
            });
            const data = await res.json();
            document.getElementById('status-text').innerText = data.message;
        }

        async fn getCode() {
            const user = document.getElementById('auth-user').value;
            const res = await fetch(`/api/get_2fa/${user}`);
            const data = await res.json();
            if (data.status === 'ok') {
                document.getElementById('2fa-code').innerText = data.code;
            } else {
                alert("Пользователь не найден");
            }
        }
    </script>
</body>
</html>

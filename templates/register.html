<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { background: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: white; margin: 0; }
        .box { background: #1e1e1e; padding: 40px; border-radius: 15px; text-align: center; width: 320px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #2b2b2b; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
        a { display: block; margin-top: 15px; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Регистрация</h2>
        <form action="/api/register" method="POST">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Создать аккаунт</button>
        </form>
        <a href="/">← Вернуться</a>
    </div>
</body>
</html>

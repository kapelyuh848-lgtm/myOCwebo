<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOC - Cloud Auth Terminal</title>
    <style>
        body { 
            background: #0f0f0f; 
            color: #00ffcc; 
            font-family: 'Consolas', 'Courier New', monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            background: #1a1a1a; 
            padding: 30px; 
            border-radius: 10px; 
            border: 1px solid #00ffcc; 
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2); 
            width: 350px; 
            text-align: center; 
        }
        h2 { margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }
        input { 
            width: 90%; 
            padding: 12px; 
            margin: 10px 0; 
            background: #050505; 
            border: 1px solid #00ffcc; 
            color: #00ffcc; 
            border-radius: 4px; 
            outline: none;
        }
        input::placeholder { color: #006652; }
        button { 
            background: #00ffcc; 
            color: #000; 
            border: none; 
            padding: 12px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 97%; 
            margin-top: 10px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        button:hover { 
            background: #000; 
            color: #00ffcc; 
            box-shadow: 0 0 15px #00ffcc; 
            border: 1px solid #00ffcc;
        }
        .code-display { 
            font-size: 32px; 
            letter-spacing: 8px; 
            margin: 20px 0; 
            color: #ff00ff; 
            text-shadow: 0 0 10px #ff00ff;
            background: #000;
            padding: 10px;
            border-radius: 5px;
        }
        .status { 
            font-size: 13px; 
            margin-top: 20px; 
            color: #00ffcc; 
            min-height: 15px;
        }
        hr { border: 0; border-top: 1px solid #333; margin: 25px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>MyOC Access</h2>
        
        <div id="reg-form">
            <input type="text" id="user" placeholder="ЛОГИН">
            <input type="password" id="pass" placeholder="ПАРОЛЬ">
            <button onclick="registerUser()">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        </div>

        <hr>

        <div id="auth-form">
            <input type="text" id="auth-user" placeholder="ЛОГИН ДЛЯ 2FA">
            <button onclick="getTwoFactorCode()">ПОЛУЧИТЬ КОД</button>
            <div id="2fa-code" class="code-display">------</div>
        </div>
        
        <p class="status" id="status-text">SYSTEM READY</p>
    </div>

    <script>
        async function registerUser() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const status = document.getElementById('status-text');

            if(!user || !pass) {
                status.innerText = "ОШИБКА: ЗАПОЛНИТЕ ПОЛЯ";
                return;
            }

            status.innerText = "ОТПРАВКА ДАННЫХ...";

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: user, password: pass})
                });
                const data = await response.json();
                status.innerText = data.message.toUpperCase();
            } catch (e) {
                status.innerText = "ОШИБКА СВЯЗИ С СЕРВЕРОМ";
                console.error(e);
            }
        }

        async function getTwoFactorCode() {
            const user = document.getElementById('auth-user').value;
            const codeDisplay = document.getElementById('2fa-code');
            const status = document.getElementById('status-text');

            if(!user) {
                status.innerText = "ОШИБКА: ВВЕДИТЕ ЛОГИН";
                return;
            }

            try {
                const response = await fetch(`/api/get_2fa/${user}`);
                const data = await response.json();
                if (data.status === 'ok') {
                    codeDisplay.innerText = data.code;
                    status.innerText = "КОД ОБНОВЛЕН";
                } else {
                    status.innerText = "ПОЛЬЗОВАТЕЛЬ НЕ НАЙДЕН";
                    codeDisplay.innerText = "------";
                }
            } catch (e) {
                status.innerText = "ОШИБКА ЗАПРОСА";
                console.error(e);
            }
        }
    </script>
</body>
</html>

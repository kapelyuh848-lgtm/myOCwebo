<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/otpauth/9.1.4/otpauth.umd.min.js"></script>
    <style>
        /* –°–ë–†–û–° –°–¢–ò–õ–ï–ô –¥–ª—è —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã, —á—Ç–æ–±—ã –Ω–∏—á–µ–≥–æ –Ω–µ –º–µ—à–∞–ª–æ */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* –ß—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –ø–æ–ª–æ—Å –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        }

        /* –ï–¥–∏–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
        .main-card {
            background: #1e1e1e;
            padding: 0; /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã, —á—Ç–æ–±—ã —Ö–µ–¥–µ—Ä –ø—Ä–∏–ª–∏–ø–∞–ª */
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            text-align: center;
            width: 350px; /* –ß—É—Ç—å —à–∏—Ä–µ, —á—Ç–æ–±—ã –≤—Å–µ –≤–ª–µ–∑–∞–ª–æ */
            overflow: hidden;
            border: 1px solid #333;
            animation: popIn 0.5s ease;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .header {
            background: linear-gradient(135deg, #28a745, #218838);
            padding: 20px;
            color: white;
        }

        .header h2 { margin: 0; font-size: 22px; }
        .header p { margin: 5px 0 0; opacity: 0.9; font-size: 14px; }

        .content {
            padding: 30px 20px;
        }

        /* –≠–∫—Ä–∞–Ω —Å –∫–æ–¥–æ–º */
        .screen {
            background: #000;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #333;
            box-shadow: inset 0 0 20px rgba(0,255,157,0.1);
        }

        .code-display {
            font-family: 'Courier New', monospace;
            font-size: 42px;
            color: #00ff9d;
            letter-spacing: 4px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(0, 255, 157, 0.6);
        }

        /* –ü–æ–ª–æ—Å–∫–∞ —Ç–∞–π–º–µ—Ä–∞ */
        .timer-track {
            background: #333;
            height: 4px;
            width: 100%;
            margin-top: 15px;
            border-radius: 2px;
            overflow: hidden;
        }

        .timer-fill {
            background: #00ff9d;
            height: 100%;
            width: 100%;
            transform-origin: left;
            transition: width 1s linear;
        }

        .info {
            color: #888;
            font-size: 13px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .btn-login {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.2s;

        }
        .btn-login:hover {

        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="header">
            <h2>–ì–æ—Ç–æ–≤–æ! üéâ</h2>
            <p>–ê–∫–∫–∞—É–Ω—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω</p>
        </div>

        <div class="content">
            <p class="info">–í–∞—à –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –∫–æ–¥ 2FA.<br>–û–Ω –º–µ–Ω—è–µ—Ç—Å—è –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫.</p>

            <div class="screen">
                <div id="otp-code" class="code-display">...</div>
                <div class="timer-track">
                    <div id="timer-bar" class="timer-fill"></div>
                </div>
            </div>

            <div style="font-size: 10px; color: #444; margin-bottom: 20px;">SECRET: {{ secret }}</div>

            <a href="/" class="btn-login">–ü–µ—Ä–µ–π—Ç–∏ –∫–æ –≤—Ö–æ–¥—É</a>
        </div>
    </div>

    <script>
        const secretKey = "{{ secret }}";

        const totp = new OTPAuth.TOTP({
            algorithm: 'SHA1', digits: 6, period: 30,
            secret: OTPAuth.Secret.fromBase32(secretKey)
        });

        function updateCode() {
            const token = totp.generate();
            // –î–µ–ª–∏–º 123456 –Ω–∞ 123 456
            const formatted = token.slice(0, 3) + " " + token.slice(3, 6);

            const el = document.getElementById('otp-code');
            // –≠—Ñ—Ñ–µ–∫—Ç "–º–∏–≥–∞–Ω–∏—è" –ø—Ä–∏ —Å–º–µ–Ω–µ
            if (el.innerText !== formatted && el.innerText !== "...") {
                el.style.opacity = 0;
                setTimeout(() => { el.innerText = formatted; el.style.opacity = 1; }, 150);
            } else {
                el.innerText = formatted;
            }

            const epoch = Math.floor(Date.now() / 1000);
            const remaining = 30 - (epoch % 30);

            const bar = document.getElementById('timer-bar');
            bar.style.width = (remaining / 30 * 100) + "%";

            if (remaining < 5) bar.style.backgroundColor = "#ff4444";
            else bar.style.backgroundColor = "#00ff9d";
        }

        setInterval(updateCode, 1000);
        updateCode();
    </script>

</body>
